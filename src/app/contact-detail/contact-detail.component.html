<article *ngIf="contact$">
    <h2>{{ (contact$ | async)?.firstName }} {{ (contact$ | async)?.lastName }}</h2>
    <dl>
        <dt>Email</dt>
        <dd>{{ (contact$ | async)?.email }}</dd>
        <dt>Anniversaire</dt>
        <dd>{{ (contact$ | async)?.birthday | date : 'shortDate' }}</dd>
    </dl>
</article>
